# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/mudler/docker-companion"

[[constraint]]
  version = "lxd-3.17"
  name = "github.com/lxc/lxd"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5.2"

[[override]]
  name = "github.com/opencontainers/runtime-tools"
  revision = "095789df6c2bc53a9dd4464cda8c22616d66e0d6"

[[override]]
  revision = "5b71a03e2700cbb1091b78849b8748f5e1692650"
  name = "github.com/opencontainers/runtime-spec"

[[override]]
  name = "github.com/openSUSE/umoci"
  version = "v0.4.4"

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/openSUSE/umoci"
    non-go = true

  [[prune.project]]
    name = "github.com/lxc/lxd"
    unused-packages = false

